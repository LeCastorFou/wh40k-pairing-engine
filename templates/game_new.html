<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Game vs Opponent - 40K Pairing</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top, #333 0, #050509 50%, #000 100%);
      color: #f5f5f5;
      padding: 2rem;
    }

    a {
      color: #e57373;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .layout {
      max-width: 1100px;
      margin: 0 auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .title-block h1 {
      margin: 0;
      font-family: 'Cinzel', serif;
      font-size: 1.7rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .title-block p {
      margin: 0.3rem 0 0;
      font-size: 0.85rem;
      color: #bbb;
    }

    .back-link {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .panel {
      background: linear-gradient(145deg, rgba(10,10,15,0.96), rgba(5,5,8,0.98));
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.06);
      padding: 1.25rem 1.5rem;
      box-shadow: 0 0 28px rgba(0,0,0,0.85);
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(255,0,0,0.1), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(255,255,255,0.04), transparent 55%);
      opacity: 0.4;
      pointer-events: none;
    }

    .panel-inner {
      position: relative;
      z-index: 1;
    }

    h2 {
      margin: 0 0 0.75rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 500;
      color: #f5f5f5;
    }

    label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #aaa;
      display: block;
      margin-bottom: 0.25rem;
    }

    input[type="text"], select {
      background: #111;
      border: 1px solid #444;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      color: #f5f5f5;
      font-size: 0.9rem;
      outline: none;
      width: 100%;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #e74c3c;
    }

    button {
      background: linear-gradient(135deg, #b71c1c, #6d0000);
      color: #f5f5f5;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 999px;
      padding: 0.45rem 1.4rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255,0,0,0.25);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 20px rgba(255,0,0,0.35);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      resize: vertical;
      margin-top: 0.35rem;
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 0.45rem 0.55rem;
      color: #f5f5f5;
      font-size: 0.8rem;
      outline: none;
      font-family: monospace;
    }

    textarea:focus {
      border-color: #e74c3c;
    }

    .row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .row > div {
      flex: 1 1 220px;
    }

    #armies-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .army-card {
      background: rgba(7,7,10,0.96);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.04);
      padding: 0.8rem 0.8rem 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.9);
    }

    .army-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 0.4rem;
      color: #ddd;
    }

    .helper-text {
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.2rem;
    }

    .footer-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .status {
      font-size: 0.8rem;
      color: #bbb;
    }

    .status.error {
      color: #ff8a80;
    }

    .status.success {
      color: #a5d6a7;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="top-bar">
      <div class="title-block">
        <h1>Create Game vs Opponent</h1>
        <p>Define your enemyâ€™s 8 codex and their lists before the battle is joined.</p>
      </div>
      <div>
        <a href="{{ url_for('index') }}" class="back-link">&larr; Back to Command Centre</a>
      </div>
    </div>

    <section class="panel">
      <div class="panel-inner">
        <h2>Opponent</h2>
        <div class="row">
          <div>
            <label for="opponent-name-input">Opponent / Team Name</label>
            <input id="opponent-name-input" type="text" placeholder="Ex: Team Chaos, Pierre, etc." />
          </div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-inner">
        <h2>Opponent Armies (up to 8 codex)</h2>
        <p class="helper-text">
          Each slot: choose a <strong>different codex</strong> and paste the corresponding list.
        </p>

        <div id="armies-container">
          <!-- Filled by JS -->
        </div>

        <div class="footer-actions">
          <button id="save-game-btn">Save Game</button>
          <div id="status" class="status"></div>
        </div>
      </div>
    </section>
  </div>

  <script src="{{ url_for('static', filename='js/game_new.js') }}"></script>
</body>
</html>
