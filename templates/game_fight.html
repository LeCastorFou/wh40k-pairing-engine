<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fight - 40K Pairing</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500&display=swap');
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top, #333 0, #050509 50%, #000 100%);
      color: #f5f5f5;
      padding: 2rem;
    }

    a { color: #e57373; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      max-width: 1300px;
      margin-left: auto;
      margin-right: auto;
    }

    .title-block h1 {
      margin: 0;
      font-family: 'Cinzel', serif;
      font-size: 1.7rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .title-block p { margin: 0.3rem 0 0; font-size: 0.85rem; color: #bbb; }

    .back-link { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.16em; }

    .layout {
      max-width: 1300px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(260px, 1.4fr);
      gap: 1.5rem;
    }

    @media (max-width: 980px) {
      .layout { grid-template-columns: 1fr; }
    }

    .panel {
      background: linear-gradient(145deg, rgba(10,10,15,0.96), rgba(5,5,8,0.98));
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.06);
      padding: 1.25rem 1.5rem;
      box-shadow: 0 0 28px rgba(0,0,0,0.85);
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(255,0,0,0.1), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(255,255,255,0.04), transparent 55%);
      opacity: 0.4;
      pointer-events: none;
    }

    .panel-inner { position: relative; z-index: 1; }

    h2 {
      margin: 0 0 0.75rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 500;
      color: #f5f5f5;
    }

    .status-bar {
      font-size: 0.85rem;
      color: #bbb;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .status-text.unsaved { color: #fff59d; }
    .status-text.error   { color: #ff8a80; }
    .status-text.saved   { color: #a5d6a7; }

    button {
      background: linear-gradient(135deg, #b71c1c, #6d0000);
      color: #f5f5f5;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 999px;
      padding: 0.45rem 1.2rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255,0,0,0.25);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out;
    }

    button:hover { transform: translateY(-1px); box-shadow: 0 0 20px rgba(255,0,0,0.35); }
    button:disabled { opacity: 0.6; cursor: default; box-shadow: none; }

    .matrix-wrapper { overflow-x: auto; padding-bottom: 0.4rem; }

    table.matrix {
      border-collapse: collapse;
      width: 100%;
      min-width: 700px;
      font-size: 0.8rem;
    }

    table.matrix th, table.matrix td {
      border: 1px solid rgba(255,255,255,0.08);
      padding: 0.35rem 0.4rem;
      text-align: center;
      position: relative;
    }

    table.matrix th {
      background: rgba(15,15,20,0.95);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.7rem;
      color: #ccc;
      white-space: nowrap;
    }

    table.matrix th.sticky-col {
      position: sticky;
      left: 0;
      z-index: 3;
      background: rgba(15,15,20,1);
    }

    table.matrix td.sticky-col {
      position: sticky;
      left: 0;
      z-index: 2;
      background: rgba(10,10,15,0.98);
      text-align: left;
    }

    table.matrix tr:nth-child(even) td:not(.sticky-col) { background: rgba(8,8,12,0.95); }
    table.matrix tr:nth-child(odd)  td:not(.sticky-col) { background: rgba(5,5,9,0.95); }

    .player-name-cell div:first-child { font-size: 0.75rem; letter-spacing: 0.12em; text-transform: uppercase; }
    .player-name-cell div:last-child  { font-size: 0.7rem; color: #aaa; }

    .faction-header { position: relative; cursor: default; }
    .faction-tooltip {
      position: absolute; left: 50%; top: 100%;
      transform: translateX(-50%);
      width: 260px;
      background: rgba(5,5,8,0.98);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.16);
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.95);
      font-size: 0.75rem;
      color: #eee;
      text-align: left;
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.15s ease-out, visibility 0.15s ease-out;
      white-space: normal;
    }
    .faction-tooltip pre { margin: 0; white-space: pre-wrap; word-break: break-word; font-family: monospace; }
    .faction-header:hover .faction-tooltip { opacity: 1; visibility: visible; }

    .matrix-cell { cursor: pointer; }
    .matrix-cell.used { opacity: 0.15; cursor: not-allowed; }
    .matrix-cell-inner {
      width: 100%;
      height: 32px;
      border-radius: 6px;
      border: 1px solid #444;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .games-list {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      max-height: 620px;
      overflow-y: auto;
    }

    .game-card {
      background: rgba(7,7,10,0.96);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 0.5rem 0.6rem;
      box-shadow: 0 0 18px rgba(0,0,0,0.9);
      font-size: 0.78rem;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .game-card.active {
      border-color: rgba(255,255,255,0.4);
      box-shadow: 0 0 26px rgba(255,255,255,0.2);
    }

    .game-card-header { display: flex; justify-content: space-between; align-items: center; gap: 0.4rem; }
    .game-number { font-family: 'Cinzel', serif; text-transform: uppercase; letter-spacing: 0.14em; font-size: 0.78rem; }
    .game-phase { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.16em; color: #aaa; }
    .game-content { font-size: 0.75rem; color: #ddd; }
    .game-content span { display: block; }

    .game-rating-badge {
      font-size: 0.65rem;
      padding: 0.1rem 0.4rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      display: inline-block;
      margin-top: 0.1rem;
      width: fit-content;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="title-block">
      <h1>Fight</h1>
      <p>Lock the 8 games of the round with scenario + layout + matchup rating.</p>
    </div>
    <div>
      <a href="{{ url_for('games_list_page') }}" class="back-link">&larr; Back to Games</a>
    </div>
  </div>

  <div class="layout">
    <!-- LEFT: Matrix -->
    <section class="panel">
      <div class="panel-inner">
        <h2>Matrix</h2>

        <div class="status-bar">
          <div>
            <span id="fight-opponent-label">Opponent: —</span>
            <span id="fight-army-count-label" style="margin-left:0.6rem;"></span>
          </div>
          <div id="fight-status" class="status-text">Loading...</div>
        </div>

        <div class="matrix-wrapper">
          <table class="matrix" id="fight-matrix-table"></table>
        </div>

        <div style="margin-top:0.9rem;">
            <h2 style="margin-bottom:0.5rem;">Layouts</h2>

            <div style="display:flex; gap:0.6rem; align-items:center; flex-wrap:wrap; margin-bottom:0.6rem;">
                <label style="font-size:0.75rem; text-transform:uppercase; letter-spacing:0.16em; color:#aaa;">
                Scenario
                </label>

                <select id="scenario-select"
                        style="background:#111; border:1px solid #444; border-radius:999px; color:#f5f5f5;
                            padding:0.35rem 0.8rem; font-size:0.8rem;">
                <option value="">— Select scenario —</option>
                <option value="HAMMER_ANVIL">Hammer and Anvil</option>
                <option value="SEEK_DESTROY">Seek and Destroy</option>
                <option value="CRUCIBLE_BATTLE">Crucible Battle</option>
                <option value="TIPPING_POINTS">Tipping Points</option>
                <option value="DAWN_OF_WAR">Dawn of War</option>
                <option value="SWEEPING_ENGAGEMENT">Sweeping Engagement</option>
                </select>

                <span id="scenario-hint" style="font-size:0.8rem; color:#bbb;">
                Choose a scenario to display available layout images.
                </span>
            </div>

            <div id="layouts-strip" style="display:flex; gap:0.6rem; flex-wrap:wrap;"></div>
            </div>

      </div>
    </section>

    <!-- RIGHT: Games list -->
    <section class="panel">
      <div class="panel-inner">
        <h2>Games (1–8)</h2>

        <div class="status-bar">
          <div>Pick a game → choose Scenario/Layout → click a matrix cell.</div>
          <div>
            <button id="fight-reset-btn">Reset</button>
            <button id="fight-save-btn" disabled>Save pairings</button>
          </div>
        </div>

        <div class="games-list" id="games-list-container"></div>
      </div>
    </section>

    <!-- OPTIONAL: Summary -->
    <section class="panel" style="grid-column: 1 / -1;">
      <div class="panel-inner">
        <h2>Pairing Summary</h2>

        <div class="status-bar">
          <div id="summary-status" class="status-text">No pairings yet.</div>
        </div>

        <div class="matrix-wrapper">
          <table class="matrix" id="pairings-summary-table"></table>
        </div>
      </div>
    </section>
  </div>

  <script>
    window.GAME_ID = {{ game_id }};
  </script>
  <script src="{{ url_for('static', filename='js/game_fight.js') }}"></script>
</body>
</html>
